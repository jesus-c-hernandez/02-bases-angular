<h3>Add character</h3>
<form class="row">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Name"
  />
  <input
    type="text"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Power"
  />
  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
    Submit
  </button>
</form>
